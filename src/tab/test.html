<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Title</title>
    <script type="text/javascript">
        window.addEventListener("resize" ,rootWidth  ,false);
        rootWidth();
        function rootWidth() {
            var root = document.documentElement;
            var clientWidth = root.clientWidth;
            root.style.fontSize = Math.min( clientWidth / 10 , 72 ) + "px";
        };
    </script>
</head>
<style>
    .tab-container{ overflow: hidden; width: 10rem;  }
    .tab-container nav{ overflow: hidden;}
    .tab-container span.show{  color: red;}
    .tab-container span{ width: 2rem; float: left; height: 1rem; line-height: 1rem; font-size: .5rem;  }
    .tab-container .container{ border: 1px solid #000; width: 10rem; height: 300px;}
    .tab-container .content{ height: 400px; width: auto; overflow: hidden; box-sizing: border-box; }
</style>
<body>
<section class="tab-container">
    <nav>
        <span>选项1</span>
        <span>选项2</span>
        <span>选项3</span>
    </nav>
    <article class="content">
        <div class="container">内容1</div>
        <div class="container">内容2</div>
        <div class="container">内容3</div>
    </article>
</section>
</body>
</html>
